name: CI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: ghcr.io/homalg-project/gap-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create virtual environment and install dependencies
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -e ".[test]"

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest tests/ -v
